<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>  test  </title>
    <style>    
        div {
            display: inline-block;  /*将div设置为行内块元素*/

            /*max-width: 300px; 对块状有用*/
            min-width: 300px;  /*对inline-block 有用-------无论内容多小，框的宽度最小不会小于300px,当内容大于300px时，框的宽度会随内容的变长而被撑开*/
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div>    
            Lorem ipsum dolor sit amet.
    </div>
</body>
</html>
